<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/bootstrap-datetimepicker.min.forseller.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/zh-CN.js"></script>
	<style>
		.datetimepicker table tr td span{
			height: 40px;
			line-height: 40px;
			font-size: 12px;
		}
/*		.datetimepicker table tr td span.active:active, .datetimepicker table tr td span.active:hover:active, .datetimepicker table tr td span.active.disabled:active, .datetimepicker table tr td span.active.disabled:hover:active, .datetimepicker table tr td span.active.active, .datetimepicker table tr td span.active:hover.active, .datetimepicker table tr td span.active.disabled.active, .datetimepicker table tr td span.active.disabled:hover.active{
			background: none;
			color: #000;
			text-shadow:none;
		}*/
		.datetimepicker table tr td span:hover{
			background: #4b97ff;
		}
		input.input_date_init{
		  width:83px;
		  border-radius:3px;
		  border:1px solid #ebebeb;
		  height:24px;
		  padding:5px 30px 5px 5px;
		  background:url(images/ic_calendar.png)  #fff no-repeat 94% center;  
		  box-sizing:content-box;
		  cursor: pointer;
		  line-height:24px;
		}
		.icon-arrow-left,.icon-arrow-right{
		  display:block;
		  width:14px;
		  height: 9px;
		  background:url(images/arrow_group.png) no-repeat;
		}
		.icon-arrow-left{
		  background-position:0 0;
		}
		.icon-arrow-right{
		   background-position:-14px 0;
		}		
	</style>


</head>
<body>
	<input id="start_time" class="input_date_init" type="text" name="">
</body>
<script>
	$(function(){
		$("#start_time").datetimepicker({
        format: 'yyyy-mm',
        autoclose: true,
        todayBtn: true,
        startView: 'year',
        minView:'year',
        maxView:'decade',
        language:  'zh-CN'

        });
	})
</script>
</html>
