    <style>
        .table-container{
            height: calc(100% - 20px);;
        }
        .houseTable>thead th,.houseTable tbody td{
            text-align: center;
        }
        .btn-green:hover{
            color: #FFFFFF;
            background-color: #059c7e;
            border-color: #059c7e;
        }
        .form-horizontal .imgGroup{
            margin-left: 0;
            margin-right: -5px;
            position: relative;
            height: 280px;
            border: 1px solid #cecece;
        }
        .imgContainer{
            position: absolute;
            right: 15px;
            top:40px;
            border: 1px solid #dddddd;
            width: 75%;
            height: 110px;
        }
        .filesBtn{
            margin-top: 9px;
            height: 30px;
        }
        .imgStyle{
            width:100px;
            height: 100px;
        }
        #subAddHouse{
            display:none;
        }
        .img-cont{
            position: absolute;
            right: 26px;
            top:5px;
            border: 1px solid #dddddd;
            width:70%;
            height:190px;
            margin:50px auto;
        }

        .img-cont>ul>li{
            position: relative;
            width:210px;
            height:160px;
            /*border:1px solid #777;*/
            float:left;
            /*margin:20px 0 0 20px;*/
        }

        .img-cont>ul>li img{
            margin: 0;
            width:210px;
            height:160px;
            text-align: center;
            border:1px solid #777777;
            margin-bottom: 5px;
        }

        .img-cont>ul>li a{
            position:absolute;
            top:0;
            right: 0;
            width:60px;
            height:30px;
            border-radius:4px;
            line-height: 30px;
            text-align: center;
            color:#fff;
            display: block;
            background: #317ef3;
            margin:5px 0 0 0px;
            cursor: pointer;
        }

        .hide{
            display: none !important;
        }
        .wzlc-menuList li.Apply{
            height:462px;
        }
    </style>
</head>

<script>
    (function ($) {
        var baseURL = window.global.requestURL,groupId,groupid,peopleId,id='1',arr1=[],photo1=[],arrLgt='0',
                uploadURL=window.global.uploadURL,leaseId='',houseId='',approval='';
        var mainHeight = (window.innerHeight - 70)+'px';
        var infoHgt = (window.innerHeight - 130)+'px';
        $('.container,.mainContent').innerHeight(mainHeight);
        $('.infoContent').innerHeight(infoHgt);
        $(window).resize(function(){
            mainHeight = (window.innerHeight - 70)+'px';
            infoHgt = (window.innerHeight - 130)+'px';
            $('.container,.mainContent').innerHeight(mainHeight);
            $('.infoContent').innerHeight(infoHgt);
        });
        //获取本地存储值
        if(window.sessionStorage.getItem('peopleName')){
            $('.xiUser').text(window.sessionStorage.getItem('peopleName'));
        }
        peopleId = window.sessionStorage.getItem('peopleId');
        groupid = window.sessionStorage.getItem('groupId')
        if(groupid =='170725144059'){
            groupId = window.sessionStorage.getItem('rootGroupid')
        }else{
            groupId = window.sessionStorage.getItem('groupId');
        }

        var d= {
            msgid:'WZRPWHouseLise',
            msgbody:[
                {
                    groupid:groupId,
                    stage:'2',//报批状态值,
                }
            ]
        };
        d = JSON.stringify(d);
        console.log(d);
        $.ajax({
            type:"post",
            url:baseURL,
            async:true,
            data:d,
            dataType:'json',
            success:function(data){
                console.log(data.resultcode)
                if(data.resultcode == '0'){
                    $('.houseTable>tbody').empty();
                    if(data.msgbody.length){
                        $.each(data.msgbody,function(i,o){
                            if(o.housestate =='1'){
                                o.housestate = '在租'
                            }else if(o.housestate =='2'){
                                o.housestate = '空置'
                            }else if(o.housestate =='3'){
                                o.housestate = '自用'
                            }else if(o.housestate =='4'){
                                o.housestate = '调配'
                            }else if(o.housestate =='5'){
                                o.housestate = '移交'
                            }else if(o.housestate =='6'){
                                o.housestate = '已拆除'
                            }else if(o.housestate =='7'){
                                o.housestate = '其他'
                            }
                            var li ='<tr data-houseid="'+o.houseid+'"><td>'+(i+1)+'</td><td>'+o.houseaddress+'</td><td>'+o.acreage+'m²</td>' +
                                '<td>'+o.groupname+'</td><td>'+o.housestate+'</td><td><button data-houseid="'+o.houseid+'" class="btn btn-primary bpBtn">报批情况</button></td></tr>';
                            $('.houseTable>tbody').append(li);
                            $('.bpBtn').unbind().on('click',seeBp);
                        });
                    }else{
                        $('.houseTable>tbody').append('<tr><td colspan="7">暂无数据</td></tr>'); 
                    }
                    
                   
                }
            }
        });

//        $('#houseBP').modal('show')
        //绑定事件
        $('.houseInfo').on('click',jumpHouseInfo);
        $('.groupMgr').on('click',jumpGroup);
        $('.evaluateUnit').on('click',jumpEvaluate);
        $('.applyMgr').on('click',toggleCon);
        $('.filesBtn').on('change',PreviewImage);
        $('#subAddHouseBp').on('click',subAddHouseBpBtn);
        $('#spResult').on('click',spBtn);
        //事件函数

        function PreviewImage() {
            var imgFile = this;
            console.log($(this).attr('class'))
            var pattern = /(\.*.jpg$)|(\.*.png$)|(\.*.jpeg$)|(\.*.gif$)|(\.*.bmp$)/;
            if(!pattern.test(imgFile.value)) {
                alert("系统仅支持jpg/jpeg/png/gif/bmp格式的照片！");
                imgFile.focus();
            }else{
                //定义图片路径
                var path;
                //添加显示图片的HTML元素
                id += 1;
                if($(this).hasClass('spbFiles')){
                    arr1.push($(this)[0].files);
                    var li = '<li><div id="'+id+'"><img src="" alt=""></div><div class="form-group"><label for="" class="col-sm-3 control-label">备注</label>' +
                            '<div class="col-sm-9"><input type="text" class="form-control require bpRmk" id=""></div>' +
                            '</div> <a class="hide delete-btn"  data-flag="false">删除</a></li>';
                    $(this).parent().siblings('.img-cont').children().append(li);
                }
                console.log(arr1)
//                $(".img-cont").append("<li><div id='"+id+"'><img src='' /></div><div><p>备注</p></div><a class='hide delete-btn'>删除</a></li>");
                //判断浏览器类型
                if(document.all){
                    //兼容IE
                    imgFile.select();
                    path = document.selection.createRange().text;
                    document.getElementById(id).innerHTML="";

                    document.getElementById(id).style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(enabled='true',sizingMethod='scale',src=\"" + path + "\")";//使用滤镜效果
                }else{
                    //兼容其他浏览器
                    path = URL.createObjectURL(imgFile.files[0]);
                    document.getElementById(id).innerHTML = "<img src='"+path+"' width='210' height='160' />";
                }
                console.log(path)
                //重置表单
//                resetForm(imgFile);
            }
        }

//重置表单,允许用户连续添加相同的图片
        function resetForm(imgFile){
            $(imgFile).parents('.houseForm')[0].reset();
        }

//控制"按钮"显示与隐藏
        $(".img-cont").off("mouseenter","div").on("mouseenter","li",function(){
            var that=this;
            var dom=$(that).children("a");
            dom.removeClass("hide");
            //为点击事件解绑，防止重复执行
            dom.off("click");
            console.log($(dom).attr('data-flag'))
            if($(dom).attr('data-flag') == 'true'){
                dom.on("click",function(){
                    var pid  = $(dom).attr('data-pid');
                    console.log(pid)
                    var d  = {
                        msgid:'WZRPMDelPhoto',
                        msgbody:[{
                            photoid:pid
                        }]
                    };
                    d = JSON.stringify(d);
                    console.log(d)
//                    $.ajax({
//                        type:"post",
//                        url:baseURL,
//                        async:true,
//                        data:d,
//                        dataType:'json',
//                        success:function(data){
//                            if(data.resultcode =='0'){
//                                //删除当前图片
//                    dom.parent().remove();
////							mui.back()
//                            }
//                        }
//                    });

                });

            }else{
                dom.on("click",function(){
                    //删除当前图片
                    dom.parent().remove();
                });
            }

        }).off("mouseleave","div").on("mouseleave","li",function(){
            var that=this;
            $(that).children("a").addClass("hide");
        })
        function seeBp() {
             houseId = $(this).attr('data-houseid');
            if (window.sessionStorage.getItem('roleId') == '05B0B97F-7AD8-4DCE-814F-5D940ADD4916') {//管理局 只能查看
                $('.imgGroup input').attr('disabled','disabled');
                $('#houseBP').modal('show');
                var d = {
                    msgid: 'WZRPMBPInfo',
                    msgbody: [
                        {
                            houseid: houseId,
                            stage: '2'
                        }
                    ]
                };
                d = JSON.stringify(d);
                console.log(d)
                $.ajax({
                    type: "post",
                    url: baseURL,
                    async: true,
                    data: d,
                    dataType:'json',
                    success: function (data) {
                        if (data.resultcode == '0') {
                            approval = data.msgbody[0].approve;
                            leaseId = data.msgbody[0].leaseid;
                            //判断审批状态
                            var d ={
                                msgid:'WZRPWFindPending',
                                msgbody:[{
                                    houseid:houseId
                                }]
                            };
                            d = JSON.stringify(d);
                            console.log(d)
                            $.ajax({
                                type:"post",
                                url:baseURL,
                                async:true,
                                data:d,
                                dataType:'json',
                                success:function(data){
                                    if(data.resultcode == '0'){
                                        //if(data.msgbody[0].houseid =='0'){
                                        if(data.msgbody[0].pending =='0'){
                                            $('#spResult').text('审批通过')
                                            $('#spyj').val(approval).attr('disabled','disabled')
                                            $('#spResult').attr('disabled','disabled');
                                            //											mui.toast('该房屋已审批过')
                                        }
                                    }
                                }
                            });
                            if(data.msgbody[0].photoList.length){
                                $('#imgsList').empty();
                                $('#subAddHouseBp').css('display','none');
                                $('.spbFiles').attr('disabled','disabled');
                                $.each(data.msgbody[0].photoList,function (i,o) {
                                    var li = '<li><div id="' + id + '"><img src="' + o.photourl + '" alt=""></div><div class="form-group"><label for="" class="col-sm-3 control-label">备注</label>' +
                                            '<div class="col-sm-9"><input type="text" class="form-control require bpRmk" value="' + o.remark + '" id=""></div>' +
                                            '</div></li>';
//                                    var li = '<li><div id="'+id+'"><img src="" alt=""></div><div class="form-group"><label for="" class="col-sm-3 control-label">备注</label>' +
//                                            '<div class="col-sm-9"><input type="text" class="form-control require bpRmk" id=""></div>' +
//                                            '</div> <a class="hide delete-btn"  data-flag="false">删除</a></li>';
                                    $('#imgsList').append(li);
                                });
                            }
                        }
                    }
                });
            }else if(window.sessionStorage.getItem('roleId')=='1CF68F54-BA0A-4EE7-A633-7AFAFB85A23C'){
                $('.spjgContainer,.spyjContainer').css('display','none');
                $('#houseBP').modal('show');
                var d = {
                    msgid: 'WZRPMBPInfo',
                    msgbody: [
                        {
                            houseid: houseId,
                            stage: '2'
                        }
                    ]
                };
                d = JSON.stringify(d);
                console.log(d)
                $.ajax({
                    type: "post",
                    url: baseURL,
                    async: true,
                    data: d,
                    dataType:'json',
                    success: function (data) {
                        if (data.resultcode == '0') {
                            leaseId = data.msgbody[0].leaseid;
                            approval = data.msgbody[0].approve;
                            console.log(leaseId);
                            var d ={
                                msgid:'WZRPWFindPending',
                                msgbody:[{
                                    houseid:houseId
                                }]
                            };
                            d = JSON.stringify(d);
                            console.log(d)
                            $.ajax({
                                type:"post",
                                url:baseURL,
                                async:true,
                                data:d,
                                dataType:'json',
                                success:function(data){
                                    if(data.resultcode == '0'){
                                        //if(data.msgbody[0].houseid =='0'){
                                        if(data.msgbody[0].pending =='0'){
                                            $('#spResult').text('审批通过');
                                            $('#spyj').val(approval).attr('disabled','disabled')
                                            $('#spResult').attr('disabled','disabled');
                                            $('.spjgContainer,.spyjContainer').css('display','block');
                                            //											mui.toast('该房屋已审批过')
                                        }
                                    }
                                }
                            });
                            console.log(data.msgbody[0].photoList.length)
                            if(data.msgbody[0].photoList.length){
                                $('#subAddHouseBp').css('display','none');
                                $('.spbFiles').attr('disabled','disabled');
                                $('#imgsList').empty();
                                $.each(data.msgbody[0].photoList,function (i,o) {
                                    var li = '<li><div id="'+id+'"><img src="'+o.photourl+'" alt=""></div><div class="form-group"><label for="" class="col-sm-3 control-label">备注</label>' +
                                            '<div class="col-sm-9"><input type="text" class="form-control require bpRmk" value="'+o.remark+'" id=""></div>' +
                                            '</div></li>';

//                                    var li = '<li><div id="'+id+'"><img src="" alt=""></div><div class="form-group"><label for="" class="col-sm-3 control-label">备注</label>' +
//                                            '<div class="col-sm-9"><input type="text" class="form-control require bpRmk" id=""></div>' +
//                                            '</div> <a class="hide delete-btn"  data-flag="false">删除</a></li>';
                                    $('#imgsList').append(li);
                                });
                            }
                        }else{
                            $('#subAddHouse').css('display','inline-block')
                        }
                    }
                });
            }
        }
        function subAddHouseBpBtn() {
            arrLgt = arr1.length;
            if(arrLgt) {
                $.each(arr1, function (i, o) {
                    var obj = {
                        files: o,
                        remark: '',
                        isLocal: true,
                        fileType: 'jpg',
                        name: '审批表及上传附件照片',
                        useType: '1c00038b-8def-11e7-9a80-fa163e437026',
                    };
                    photo1.push(obj);
                });
                $.each($('.bpRmk'), function (i, o) {
                    console.log($(o).val());
                    var j = $(o).val();
                    photo1[i].remark = j;
                });
                console.log(photo1);
                if (leaseId) {
                    console.log(leaseId);
                    uploadFiles(photo1);
                } else {
                    var d = {
                        msgid: 'WZRPWAddLease',
                        msgbody: [
                            {
                                houseid: houseId,
                                peopleid: peopleId,
                            }
                        ]
                    };
                    d = JSON.stringify(d);
                    console.log(d)
                    $.ajax({
                        type: "post",
                        url: baseURL,
                        async: true,
                        data: d,
                        dataType:'json',
                        success: function (data) {
                            if (data.resultcode == '0') {
// 								mui.toast('提交成功');
                                console.log(data.msgbody[0].leaseid)
                                leaseId = data.msgbody[0].leaseid;
                                console.log(leaseId);
                                uploadFiles(photo1)
                            }
                        }
                    });
                }
            }
        }
        function uploadFiles(arr) {
                var photo = arr;
                $.each(photo,function (i,o) {
                    var usetype = o.useType;
                    var formdata = new FormData();
                    var rmk = o.remark;
                    formdata.append('file',o.files[0]);
                    var queryString = '?linkid='+leaseId+'&pkid='+usetype+'&remark='+rmk+'&peopleid='+peopleId;
                    // 上传附件
                    $.ajax({
                        url:uploadURL+queryString,type:'POST',
                        data:formdata,
                        processData:false,
                        contentType:false,
                        dataType:'json',
                        success:function(data){
                            arrLgt --;
                            if(!arrLgt ){
                                toastr.success('操作成功！');
                                drawTable();
                                $('#houseModal').modal('hide');
                            }
                        }
                    });
                });
            }
        function spBtn() {
            var advice  = $('#spyj').val();
            if(advice){

                var d ={
                    msgid:'WZRPWApprovalLease',
                    msgbody:[{
                        leaseid:leaseId,
                        approval:$('#spyj').val()
                    }]
                };
                d = JSON.stringify(d);
                console.log(d)
                $.ajax({
                    url:baseURL,
                    type:'post',
                    data:d,
                    dataType:'json',
                    success:function(data){
                        if(data.resultcode == '0'){
                            toastr.success('审批成功');
                            drawTable();
                            $('#houseBP').modal('hide')
                        }else{
                        }
                    }
                });
            }else{
                window.wxc.xcConfirm( "确认审批意见为空",window.wxc.xcConfirm.typeEnum.confirm,{
                    onOk:function () {
                        var d ={
                            msgid:'WZRPWApprovalLease',
                            msgbody:[{
                                leaseid:leaseId,
                                approval:''
                            }]
                        };
                        d = JSON.stringify(d);
                        console.log(d);
                        $.ajax({
                            url:baseURL,
                            type:'post',
                            data:d,
                            dataType:'json',
                            success:function(data){
                                if(data.resultcode == '0'){
                                    toastr.success('审批成功');
                                    drawTable();
                                    $('#houseBP').modal('hide')
//								mui.back()
                                }else{
                                }
                            }
                        });
                    }
                });
            }
        }
        function toggleCon() {
            if($('.applyList').hasClass('ysh-disappear')){
                $('.Apply').css('height','422px');
                $('.applyList').removeClass('ysh-disappear');
            }else{
                $('.applyList').addClass('ysh-disappear');
                $('.Apply').css('height','60px');
            }
        }
        function jumpHouseInfo() {
            window.location.href='houseInfo.html'
        }
        function jumpGroup() {
            if(groupid == '170725144059'){
                window.location.href='groupMgr.html'
            }else{
                window.wxc.xcConfirm('您不具备此操作权限', window.wxc.xcConfirm.typeEnum.warning);
            }
        }
        function jumpEvaluate() {
            if(groupid == '170725144059'){
                window.location.href='evaluateUnit.html'
            }else{
                window.wxc.xcConfirm('您不具备此操作权限', window.wxc.xcConfirm.typeEnum.warning);
            }
        }
        function drawTable() {
            var d= {
                msgid:'WZRPWHouseLise',
                msgbody:[
                    {
                        groupid:groupId,
                        stage:'2',//报批状态值,
                    }
                ]
            };
            d = JSON.stringify(d);
            console.log(d);
            $.ajax({
                type:"post",
                url:baseURL,
                async:true,
                data:d,
                dataType:'json',
                success:function(data){
                    console.log(data.resultcode)
                    if(data.resultcode == '0'){
                        $('.houseTable>tbody').empty();
                        if(data.msgbody.length){
                            $.each(data.msgbody,function(i,o){
                                if(o.housestate =='1'){
                                    o.housestate = '在租'
                                }else if(o.housestate =='2'){
                                    o.housestate = '空置'
                                }else if(o.housestate =='3'){
                                    o.housestate = '自用'
                                }else if(o.housestate =='4'){
                                    o.housestate = '调配'
                                }else if(o.housestate =='5'){
                                    o.housestate = '移交'
                                }else if(o.housestate =='6'){
                                    o.housestate = '已拆除'
                                }else if(o.housestate =='7'){
                                    o.housestate = '其他'
                                }
                                var li ='<tr data-houseid="'+o.houseid+'"><td>'+(i+1)+'</td><td>'+o.houseaddress+'</td><td>'+o.acreage+'m²</td>' +
                                        '<td>'+o.groupname+'</td><td>'+o.housestate+'</td><td><button data-houseid="'+o.houseid+'" class="btn btn-primary bpBtn">报批情况</button></td></tr>';
                                $('.houseTable>tbody').append(li);
                                $('.bpBtn').unbind().on('click',seeBp);
                            });
                        }else{
                            $('.houseTable>tbody').append('<tr><td colspan="7">暂无数据</td></tr>');
                        }


                    }
                }
            });
        }
    })(window.jQuery)
</script>
</body>
</html>
