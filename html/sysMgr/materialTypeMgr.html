<script>
    (function ($) {
        var  baseURL=window.global.SMXprogramURL,protocols,uName;
        protocols = {
            getDatum:baseURL+'datum/SHQDatumGet',//获取资料
            addDatum:baseURL+'datum/SHQDatumAdd',//增加资料
            editDatum:baseURL+'datum/SHQDatumEdit',//编辑资料
            delDatum:baseURL+'datum/SHQDatumDel' ,//删除资料
        };
        var mainHeight = (window.innerHeight - 140)+'px';
        $('.container,.mainContent').innerHeight(mainHeight);
        $(window).resize(function(){
            mainHeight = (window.innerHeight - 140)+'px';
            $('.container,.mainContent').innerHeight(mainHeight);
        });
        uName  = sessionStorage.getItem('PNAME');
        if(uName){
            $('#btnLogin').css('display','none');
            $('#loginOk').removeClass('ysh-disappear');
            $('#loginOk .xiUser').text(uName);
        }
        //绑定事件
        $('.ysh-menuList a').on('click',showList);
        $('.wsCont a').on('click',hideList);
        document.onclick = function(){
            $('.jdCont,.wsCont,.sysCont,.zlCont,.aqCont').addClass('ysh-disappear');
        }
        $('.addCL').on('click',addCLBtn);
        $('.editCL').on('click',editCLBtn);
        $('.delCL').on('click',delCLBtn);
        $('#addSubCLType').on('click',addSubCLTypeBtn);
        $('#editSubCLType').on('click',editSubCLTypeBtn);
        //功能函数
        function addCLBtn() {
            $('#addSubCLType').css('display','inline-block');
            $('#editSubCLType').css('display','none');
            $('#materialTypeModalLabel').text('新增材料类型');
            $('#materialTypeModal input').val('');
            $('#materialTypeModal').modal('show')
        }
        function editCLBtn() {
           var clId = $('#clTable tbody>tr.table-selected').attr('data-clid');
            if(clId){
                $('#addSubCLType').css('display','none');
                $('#editSubCLType').css('display','inline-block');
                $('#materialTypeModalLabel').text('修改材料类型');

                $('#materialTypeModal').modal('show')
            }else{
                window.wxc.xcConfirm('请选择材料',window.wxc.xcConfirm.typeEnum.confirm)
            }
        }
        function delCLBtn() {
            var clId = $('#clTable tbody>tr.table-selected').attr('data-clid');
            if(clId){
                window.wxc.xcConfirm('确认删除该项目？',window.wxc.xcConfirm.typeEnum.confirm,{
                    onOk:function () {

                    }
                });
            }else{
                window.wxc.xcConfirm('请选择材料',window.wxc.xcConfirm.typeEnum.confirm)
            }
        }
        function addSubCLTypeBtn() {
            
        }
        function editSubCLTypeBtn() {
            
        }
        //二级列表显示
        function showList(e) {
            window.event? window.event.cancelBubble = true : e.stopPropagation();
            if($(this).parent().has('ul')){
                $('.jdCont,.wsCont,.sysCont,.zlCont,.aqCont').addClass('ysh-disappear');
                $(this).siblings('ul').removeClass('ysh-disappear');
            }
        }
        function hideList(e) {
            window.event? window.event.cancelBubble = true : e.stopPropagation();
            $(this).parent().parent().addClass('ysh-disappear');

        }
